name: ci
on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'oracle'

      - name: Compile
        run: mvn compile

      - name: Test
        run: mvn test

